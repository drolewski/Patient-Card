<table mat-table class="mat-elevation-z8" [dataSource]="data">
  <ng-container *ngFor="let field of fields" matColumnDef="{{field.fieldName}}">
    <th mat-header-cell *matHeaderCellDef>{{field.visibleName}}</th>
    <td mat-cell *matCellDef="let element"> {{element[field.fieldName]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
</table>
